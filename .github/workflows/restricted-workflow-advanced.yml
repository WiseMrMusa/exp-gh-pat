name: Restricted Workflow (Advanced)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Restrict permissions to prevent unauthorized access
permissions:
  contents: read
  actions: read
  # Add other permissions as needed for your specific workflow

jobs:
  check-authorization:
    runs-on: ubuntu-latest
    steps:
      - name: Check if user is authorized
        id: auth-check
        run: |
          ACTOR="${{ github.actor }}"
          AUTHORIZED_USERS="wisemrmusa" 
          
          if echo "$AUTHORIZED_USERS" | grep -q "$ACTOR"; then
            echo "✅ User $ACTOR is authorized"
            echo "authorized=true" >> $GITHUB_OUTPUT
          else
            echo "❌ User $ACTOR is NOT authorized"
            echo "authorized=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  main-job:
    needs: check-authorization
    runs-on: ubuntu-latest
    if: needs.check-authorization.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build project
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Success message
        run: |
          echo "✅ Workflow executed successfully by authorized user: ${{ github.actor }}"
